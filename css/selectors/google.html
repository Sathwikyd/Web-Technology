<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <center>
        <div id="parent">
            <div class="child text_blue">
                <marquee behavior="slide" direction="down" scrollamount="10">G</marquee>
            </div>
            <div class="child text_red">
                <marquee behavior="slide" direction="down" scrollamount="9">o</marquee>
            </div>
            <div class="child" id="text_orange">
                <marquee behavior="slide" direction="down" scrollamount="8">o</marquee>
            </div>
            <div class="child text_blue">
                <marquee behavior="slide" direction="down" scrollamount="7">g</marquee>
            </div>
            <div class="child" id="text_green">
                <marquee behavior="slide" direction="down" scrollamount="6">l</marquee>
            </div>
            <div class="child text_red">
                <marquee behavior="slide" direction="down" scrollamount="5">e</marquee>
            </div>
            <br><br><br>
            <input type="search" name="Search" id="search_bar" placeholder="Search">
        </div>
    </center>
</body>
</html>
