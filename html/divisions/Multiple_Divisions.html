<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Divisions</title>
</head>
<body>
   <center>
        <div style="width: 100%; height: 60px;background-color: yellow;">
           <br> HEADER
        </div>
   </center>
    
        <div style="width: 25%; height: 400px;float: left">
           
            <div style="width: 100%; height: 50%;background-color: rebeccapurple;">
                <center>
                    <br><br><br><br><br> ASIDE_1
                  </center>
            </div>
            <div style="width: 100%; height: 50%;background-color: red;">
                <center>
                    <br><br><br><br><br>  ASIDE_2
                  </center>
            </div>
        </div>
        
       <center>
        <div style="width:75%;height:200px ;float: left;">
            <div style="width: 25%;height: 100%;background-color: aqua;float: left;">
                <br><br><br><br><br> D1
            </div>
            <div style="width: 25%;height: 100%;background-color: teal;float: left;">
                <br><br><br><br><br> D2
            </div>
            <div style="width: 25%;height: 100%;background-color: palevioletred;float: left;">
                <br><br><br><br><br> D3
            </div>
            <div style="width: 25%;height: 100%;background-color: rgb(0, 76, 255);float: left;">
                <br><br><br><br><br> D4
            </div>
        </div>
       </center>
        
       <center>
        <div style="width:75% ;height: 200px;float: left;">
            <div style="width: 33.3%;height: 100%;background-color: brown;float: left;">
                <br><br><br><br><br> D5
            </div>
            <div style="width: 33.3%;height: 100%;background-color: violet;float: left;">
                <br><br><br><br><br> D6
            </div>
            <div style="width: 33.3%;height: 100%;background-color: lavender;float: left;">
                <br><br><br><br><br> D7
            </div>
        </div>
       </center>

       <center>
        <div style="width: 100%; height: 60px;background-color: yellow;float: left;">
           <br> FOOTER
        </div>
         </center>
      
        
 
   
    
</body>
</html>
