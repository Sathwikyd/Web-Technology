<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable</title>
</head>
<body>
    <table style="border: 6px solid black;border-collapse: collapse;">
        <tr>
            <th  style="border: 3px solid blue;" rowspan="2">student name</th>
            <th  style="border: 3px solid blue;"colspan="3">garden</th>
        </tr>
        <tr>
            <th style="border: 3px solid blue;">python</th>
            <th style="border: 3px solid blue;">sql</th>
            <th style="border: 3px solid blue;">java</th>
        </tr>
        <tr>
            <td style="border: 3px solid blue;">sai</td>
            <td style="border: 3px solid blue;">*</td>
            <td style="border: 3px solid blue;">1</td>
            <td style="border: 3px solid blue;">2</td>
        </tr>
        <tr>
            <td style="border: 3px solid blue;">sai kumar</td>
            <td style="border: 3px solid blue;">2</td>
            <td style="border: 3px solid blue;">*</td>
            <td style="border: 3px solid blue;">2</td>
        </tr>
        <tr>
            <td style="border: 3px solid blue;">sai pavan</td>
            <td style="border: 3px solid blue;">3</td>
            <td style="border: 3px solid blue;">1</td>
            <td style="border: 3px solid blue;">2</td>
        </tr>
    </table>
    
</body>
</html>
